<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .stats {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f0f0f0;
            padding: 8px;
            text-align: left;
            border: 1px solid #ccc;
        }
        td {
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>{{.Title}}</h1>

    <h2>Data Table</h2>
    <table>
        <thead>
            <tr>
                {{range .Headers}}
                <th>{{.}}</th>
                {{end}}
            </tr>
        </thead>
        <tbody>
            {{range $row := .Rows}}
            <tr>
                {{range $colName := $.Columns}}
                <td>{{index $row $colName}}</td>
                {{end}}
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
